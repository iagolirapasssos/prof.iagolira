<section id="python-playground">
    <h2>Python Playground</h2>
    <div id="editor-container"></div>
    <div id="buttons-container">
        <button id="run-code">Executar Código</button>
        <button id="save-code">Salvar Código</button>
        <input type="file" id="import-code" style="display:none;">
        <button id="import-code-button">Importar Código</button>
    </div>
    <div id="output-window" class="output-window">
        <div class="output-header">
            <span>Saída</span>
            <button id="close-output">X</button>
        </div>
        <div id="output"></div>
    </div>
</section>
